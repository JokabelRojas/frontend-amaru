<header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-gray-200 shadow">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">

    <!-- Input de bÃºsqueda -->
    <div class="flex-1 max-w-md">
      <div class="relative">
        <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">search</mat-icon>
        <input 
          type="text" 
          placeholder="Buscar..." 
          class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 shadow-sm 
                 focus:outline-none focus:ring-2 focus:ring-[#f25123] focus:border-[#f25123]"
        />
      </div>
    </div>

    <!-- Iconos a la derecha -->
    <div class="flex items-center gap-5 ml-4">
      <!-- Notificaciones -->
      <button mat-icon-button class="relative">
        <mat-icon class="text-gray-700">notifications</mat-icon>
        <!-- Indicador de notificaciones -->
        <span class="absolute top-1 right-1 block w-2 h-2 bg-red-500 rounded-full"></span>
      </button>

      <!-- Avatar -->
      <button mat-icon-button class="w-10 h-10 rounded-full overflow-hidden border border-gray-300 shadow">
        <img src="https://i.pravatar.cc/100" alt="Usuario" class="w-full h-full object-cover" />
      </button>
    </div>
  </div>
</header>
